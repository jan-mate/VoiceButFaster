version:           2
jobs:
  build:
    docker:
      - image:     circleci/android:api-28-alpha
    environment:
      JVM_OPTS:    -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key:     1-gems-{{ checksum "Gemfile.lock" }}
      - run:       bundle check || bundle install --path vendor/bundle
      - save_cache:
          key:     1-gems-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run:
          name:    fastlane
          command: bundle exec fastlane build_apks
